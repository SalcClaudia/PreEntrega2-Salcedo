<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--link de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--link de css-->
    <link rel="stylesheet" href="../css/style.css">

    <title>Reservas</title>
</head>

<body>
    <main>
        <!--navbar-->
        <nav class="navbar fixed-top">
            <section class="container-fluid p-2">
                <a class="navbar-brand fs-3 fw-bold" href="../index.html">Posada Las Tinajas</a>
                <ul class="nav-list offcanvas-xl">
                    <li><a href="reservas.html" class="link fw-bold">Reservas</a></li>
                    <li><a href="servicios.html" class="link fw-bold">Servicios</a></li>
                    <li><a href="contactos.html" class="link fw-bold">Contactos</a></li>
                    <li><a href="galeria.html" class="link fw-bold">Galer√≠a</a></li>
                </ul>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <section class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <section class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </section>
                    <section class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="pages.html/reservas.html">Reservas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="pages.html/servicios.html">Servicios</a>
                            </li>
                        </ul>
                    </section>
                </section>
            </section>
        </nav>


        <section class="container custom-padding-top">
            <form class="row g-3 d-flex justify-content-center align-items-center">
                <h2 class="fw-bold">No pierdas tu cupo</h2>
                <section class="col-md-6">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name">
                </section>
                <section class="col-md-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido">
                </section>
                <section class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Escriba su email">
                </section>
                <section class="col-12">
                    <label for="fecha" class="form-label">Fecha de reserva</label>
                    <input type="date" class="form-control" id="fecha" placeholder="Escoja se fecha">
                </section>
                <section class="col-md-6">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                </section>
                <section class="col-md-4">
                    <label for="inputState" class="form-label">Estado</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>Yaracuy</option>
                        <option>Carabobo</option>
                        <option>Lara</option>
                    </select>
                </section>
                <section class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </section>
                <section class="col-12">
                    <section class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Confirmar reserva
                        </label>
                    </section>
                </section>
                <section class="col-12">
                    <button type="submit" class="btn btn-primary">Reservar</button>
                </section>
            </form>

            <section>
                <a href="https://wa.me/1234567890" target="_blank" class="whats">
                    <img src="../assets/Images/whatsapp-icon.png" alt="WhatsApp" class="whats">
                </a>
            </section>
        </section>
    </main>



    <footer>
        <a href="https://www.instagram.com/posadalastinajas/" target="_blank" class="fa fa-instagram"></a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
