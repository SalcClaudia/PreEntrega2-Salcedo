<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">

    <title>Galería</title>
</head>

<body class="body-gallery">

    <main>
        <!--navbar-->
        <nav class="navbar fixed-top">
            <section class="container-fluid p-2">
                <a class="navbar-brand fs-3 fw-bold" href="../index.html">Posada Las Tinajas</a>
                <ul class="nav-list">
                    <li><a href="reservas.html" class="link fw-bold">Reservas</a></li>
                    <li><a href="servicios.html" class="link fw-bold">Servicios</a></li>
                    <li><a href="contactos.html" class="link fw-bold">Contactos</a></li>
                    <li><a href="galeria.html" class="link fw-bold">Galería</a></li>
                </ul>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <section class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <section class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </section>
                    <section class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="pages.html/reservas.html">Reservas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="pages.html/servicios.html">Servicios</a>
                            </li>
                        </ul>
                    </section>
                </section>
            </section>
        </nav>

        <section id="carouselExampleAutoplaying" class="carousel slide w-50" data-bs-ride="carousel">
            <section class="carousel-inner">
                <section class="carousel-item active">
                    <img src="../assets/Images/card-index.jpg" class="d-block w-100" alt="piscina tropical">
                </section>
                <section class="carousel-item">
                    <img src="../assets/Images/restaurant.jpg" class="d-block w-100" alt="mesero con bebidas">
                </section>
                <section class="carousel-item">
                    <img src="../assets/Images/macaw.jpg" class="d-block w-100" alt="guacamaya volando">
                </section>
            </section>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </section>



    </main>



    <footer>


    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
